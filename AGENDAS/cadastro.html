<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro — SeuSistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <a href="login.html">Login</a>
                <a href="cadastro.html" class="active">Cadastro</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-box animate__fadeIn">
            <h2>Crie sua conta</h2>
            <p class="subtitle">Preencha os dados abaixo para continuar</p>

            <form method="post" action="cadastro.php">
                <div class="input-group">
                    <input type="text" id="nome" name="nome" placeholder=" " required>
                    <label for="nome">Nome completo</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">E-mail</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Senha</label>
                </div>

                <div class="input-group">
                    <select id="tipo" name="tipo" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="professor">Professor</option>
                        <option value="aluno">Aluno</option>
                    </select>
                    <label for="tipo" class="select-label">Tipo de usuário</label>
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <p class="login-text">Já tem conta? <a href="login.html">Faça login</a></p>
        </div>
    </main>

</body>
</html>
