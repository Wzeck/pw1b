<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="stylesheet" href="inicio.html">
  <link rel="icon" href="favicon-16x16.png">
  <link rel="stylesheet" href="style.css">

  <!-- Main JS -->
  <script defer src="script.js"></script>

  <title>Pokedex</title>
</head>
<body>
  
<div>
        <button class="voltar" onclick="window.location.href='inicio.html'">
            VOLTAR
        </button>
            </a>
</div>


  <main>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/
    sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
     alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <p class="pokemon_number"></p>
      <ul class="abilities_list"></ul>
    <p class="pokemon_habitat"></p>


    <form class="form">
      <input
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

  </main>

</body>
</html>
